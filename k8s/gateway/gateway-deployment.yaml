apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: gateway-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      serviceAccountName: gateway-service-account
      containers:
        - name: api-gateway
          image: image
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: JAVA_OPTS
              value: "--enable-preview -XX:+UseContainerSupport -XX:MaxRAMPercentage=60.0 -XX:+UseG1GC -XX:+UseStringDeduplication -Xms256m -Xmx384m"
            - name: REDIS_HOST
              value: "redis-service"  # 如果 Redis 部署在同一集群，使用 Service 名称
            - name: REDIS_PORT
              value: "6379"
            - name: GATEWAY_RATELIMIT_ENABLED
              value: "true"
            - name: GATEWAY_RATELIMIT_CAPACITY
              value: "1000"
            - name: GATEWAY_RATELIMIT_REFILL_RATE
              value: "100"
            - name: GATEWAY_RATELIMIT_FAIL_OPEN
              value: "true"
            - name: GATEWAY_DISCOVERY_TYPE
              value: "kubernetes"
            - name: GATEWAY_K8S_NAMESPACE
              value: "services"
            - name: GATEWAY_LOG_LEVEL
              value: "INFO"
            - name: GATEWAY_HEALTH_CHECK_INTERVAL
              value: "30000"
          volumeMounts:
            - name: config-volume
              mountPath: /config
            - name: ratelimit-config-volume
              mountPath: /config/ratelimit
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config-volume
          configMap:
            name: gateway-config
        - name: ratelimit-config-volume
          configMap:
            name: gateway-ratelimit-config